<!DOCTYPE html>
<html>
<head>
	<title>AI MUSIC WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<center>
  	<h3 class="btn btn-warning heading">AI MUSIC WEB APP
	    <br>

    <div class="div_hp"><img src="disk.gif" class="disk_img_hp"> <br> <h3 id="hp" class="btn btn-danger">Harry Potter</h3></div>
    <button class="btn btn-danger pause" onclick="pause">Pause</button>
	<br><br>
</center>

<script src="main.js"></script>
